<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <h2>Faça uma função que receba um array composto de [ 1, 2, 3, 4, 5, 6, 6 ], você deverá retornar o segundo maior número deste array:</h2>
    <h3>Array: [ 1, 2, 3, 4, 5, 6, 6 ]</h3>
    <div id="divSearch" style="display: flex;">
        <button onclick="returnSecondMax()">Buscar</button>
        <h3 style="margin:0 1rem;">Segundo maior número:</h3>
        <p id="secondMaxP" style="margin: 0;"></p>
    </div>
</body>

<script>

    function returnSecondMax(){
        var arr = [1,2,3,4,5,6,6],
        max = Math.max(...arr),
        index = arr.indexOf(max);

        while(index >= 0){
            arr.splice(index, 1);
            index = arr.indexOf(max);
        }

        var secondMax = Math.max(...arr)

        document.getElementById("secondMaxP").innerText = secondMax;
    }

</script>
</html>

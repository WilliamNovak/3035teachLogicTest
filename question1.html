<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Faça uma função que receba um array composto de [ 1, 2, 3, 4, 5, 6, 6 ], você deverá retornar o segundo maior número deste array:</h2>
    <h3>Array: [ 1, 2, 3, 4, 5, 6, 6 ]</h3>
</body>

<script>
    var arr = [1,2,3,4,5,6,6],
        max = Math.max(...arr),
        index = arr.indexOf(max);

    while(index >= 0){
        arr.splice(index, 1);
        index = arr.indexOf(max);
    }

    var secondMax = Math.max(...arr)

    var p = document.createElement("p");
    var text = document.createTextNode("Segundo maior número: " + secondMax);
    p.appendChild(text);

    document.body.appendChild(p)

</script>
</html>
